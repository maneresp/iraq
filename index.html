<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مواقيت الصلاة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #b0b3d6;
        }
        select {
            padding: 10px;
            width: 100%;
            border: 2px solid #ffd700;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e67e22;
        }
        .footer {
            margin-top: 20px;
            color: #d3d3d3;
            font-size: 0.9em;
        }
        .footer a {
            color: #ffd700;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Icon for the dropdown menu */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #333;
            color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .modal-content h2 {
            color: #ffd700;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق مواقيت الصلاة</h1>

        <!-- القائمة المنسدلة لاختيار المحافظة -->
        <p>اختار محافظتك:</p>
        <select id="citySelector" onchange="showPrayerTimes()">
            <option value="">اختر المحافظة</option>
            <option value="بغداد">بغداد</option>
            <option value="النجف">النجف</option>
            <option value="البصرة">البصرة</option>
            <option value="السليمانية">السليمانية</option>
            <option value="أربيل">أربيل</option>
            <option value="كربلاء">كربلاء</option>
            <!-- أضف باقي المحافظات هنا -->
        </select>

        <button onclick="showPrayerTimes()">عرض المواقيت</button>
        <div id="prayerTimes"></div>

        <!-- الأيقونة لفتح النافذة المنبثقة -->
        <button onclick="openModal()">☰</button>

        <!-- نافذة حول التطبيق -->
        <div id="infoModal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <h2>حول التطبيق</h2>
                <p>نحن تطبيق يهدف إلى عرض مواقيت الصلاة للمستخدم بناءً على المدينة المختارة.</p>
                <h3>من نحن</h3>
                <p>نحن فريق مكون من مطورين ويب هدفنا تقديم معلومات دينية محدثة بشكل دائم.</p>
                <h3>سياسة الخصوصية</h3>
                <p>نحن نحترم خصوصيتك ولا نقوم بتخزين أي بيانات خاصة بك.</p>
            </div>
        </div>
    </div>

    <script>
        // فتح النافذة المنبثقة
        function openModal() {
            document.getElementById("infoModal").style.display = "block";
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById("infoModal").style.display = "none";
        }

        // إغلاق النافذة إذا تم النقر في أي مكان خارج النافذة
        window.onclick = function(event) {
            if (event.target == document.getElementById("infoModal")) {
                closeModal();
            }
        }

        // إظهار مواقيت الصلاة عند اختيار المدينة
        function showPrayerTimes() {
            var city = document.getElementById("citySelector").value;
            if (city) {
                fetch(`http://api.aladhan.com/v1/timingsByCity?city=${city}&country=Iraq&method=4`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 200) {
                            var timings = data.data.timings;
                            var prayerTimesHtml = `
                                <h2>مواقيت الصلاة في ${city}</h2>
                                <ul>
                                    <li>الفجر: ${timings.Fajr}</li>
                                    <li>الظهر: ${timings.Dhuhr}</li>
                                    <li>العصر: ${timings.Asr}</li>
                                    <li>المغرب: ${timings.Maghrib}</li>
                                    <li>العشاء: ${timings.Isha}</li>
                                </ul>
                            `;
                            document.getElementById("prayerTimes").innerHTML = prayerTimesHtml;
                        } else {
                            document.getElementById("prayerTimes").innerHTML = "<p>حدث خطأ أثناء تحميل المواقيت.</p>";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching prayer times:", error);
                        document.getElementById("prayerTimes").innerHTML = "<p>حدث خطأ أثناء تحميل المواقيت.</p>";
                    });
            } else {
                document.getElementById("prayerTimes").innerHTML = "";
            }
        }
    </script>
</body>
</html>
